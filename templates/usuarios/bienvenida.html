<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	{% if user.is_authenticated %}
	   <h1>Hola {{ user.username }}</h1>
        <a href="{% url 'usuarios:sign_out' %}">Cerrar sesión</a>
    {% else %}
        <a href="{% url 'usuarios:sign_up' %}">Registrate</a>
        <a href="{% url 'usuarios:sign_in' %}">Iniciar sesión</a>
     {% endif %}
</body>
</html>
