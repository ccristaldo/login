{% extends 'base.html' %}
{% load static %}
{% block contenido %}  

{% for post in posteos %}
 <div>
       
       <!--  <h2><a href="">{{ post.title }}</a></h2> -->
        <h2><a href="{% url 'posts:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
         <p> publicado: {{ post.published_date }} por: {{ post.author}} <br>
     	 Comentarios: {{ post.comments.count }}</p>
    </div>

	

{% endfor %}

{% endblock contenido %}
